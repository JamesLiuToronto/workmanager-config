server:
  port: 3344

spring:
  application:
    name: config-center
  cloud:
    config:
      server:
        git:
          skipSslValidation: true # 跳过ssl认证
          uri: https://github.com/JamesLiuToronto/workmanager-config.git
          search-paths:
            - workmanager-config
      label: master

#rabbitmq:
#  host: localhost
#  port: 5672
#  username: guest
#  password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: "bus-refresh"
